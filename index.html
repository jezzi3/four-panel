<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Arclight — Four‑Panel Gateway</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&family=VT323&display=swap" rel="stylesheet">
  <style>
    *,*::before,*::after{box-sizing:border-box}
    :root{ --ink:#e8ecf1; --bg:#0f1626; --dark-ink:#1b2233; --highlight:#8B6E46; }
    body{margin:0;height:100vh;overflow:hidden;background:var(--bg);color:var(--ink);font-family:'Sora',sans-serif}

    .quad{display:grid;grid-template-columns:repeat(4,1fr);height:100vh;width:100vw}
    @media (max-width:900px){ .quad{grid-template-columns:repeat(2,1fr)} }
    @media (max-width:560px){ .quad{grid-template-columns:1fr} }

    .panel{position:relative;display:block;cursor:pointer;color:var(--ink);perspective:1000px}
    .flip{position:absolute;inset:0;transform-style:preserve-3d;transform-origin:center;transition:transform .7s cubic-bezier(.2,.8,.2,1)}
    .panel.flipped .flip{transform:rotateY(-180deg)}

    .face{position:absolute;inset:0;backface-visibility:hidden;display:flex;flex-direction:column;align-items:center;justify-content:center}

    /* FRONT */
    .front{background:var(--bg);padding:0 10px}
    .label{font-family:'VT323', monospace;font-size:clamp(28px,3vw,48px);text-transform:uppercase;margin-bottom:20px;text-align:center;line-height:1.1}
    .desc{font-size:14px;font-style:italic;color:color-mix(in oklab,var(--ink) 90%, white);opacity:.9;text-align:center}

    /* Highlight one panel (brown + parchment) */
    .panel.active .front{background-color:var(--highlight);background-image:url('https://images.pexels.com/photos/235985/pexels-photo-235985.jpeg');background-size:cover;background-position:center;color:var(--dark-ink)}
    .panel.active .label,.panel.active .desc{color:var(--dark-ink)}

    /* BACK (art image should stay proportional) */
    .back{background:var(--bg);transform:rotateY(180deg);display:flex;align-items:center;justify-content:center;padding:8px}
    .back img.art{max-width:100%;max-height:100%;object-fit:contain;image-rendering:auto}
  </style>
</head>
<body>
  <main class="quad">
    <!-- Panel 1 with WEBP art on the back -->
    <a class="panel" id="panel-1" href="#game">
      <div class="flip">
        <div class="face front">
          <div class="label">PROJECT ARCLIGHT</div>
          <div class="desc">JRPG, TACTICAL, TCG.</div>
        </div>
        <div class="face back">
          <!-- Put girl.webp in the same folder as this HTML -->
          <img class="art" src="girl.webp" alt="Character Art" />
        </div>
      </div>
    </a>

    <a class="panel" href="#classes">
      <div class="flip">
        <div class="face front">
          <div class="label">CLASSES</div>
          <div class="desc">Paladin, Rogue, Mage…</div>
        </div>
        <div class="face back"></div>
      </div>
    </a>

    <a class="panel" href="#who">
      <div class="flip">
        <div class="face front">
          <div class="label">WHO ARE WE</div>
          <div class="desc">Devlogs & playtests.</div>
        </div>
        <div class="face back"></div>
      </div>
    </a>

    <a class="panel" href="#join">
      <div class="flip">
        <div class="face front">
          <div class="label">JOIN</div>
          <div class="desc">Be first to know.</div>
        </div>
        <div class="face back"></div>
      </div>
    </a>
  </main>

  <script>
    (function(){
      const panels = Array.from(document.querySelectorAll('.panel'));
      if (!panels.length) return;

      // One highlighted at all times
      let active = panels[0];
      active.classList.add('active');

      function setActive(p){
        if (active && active !== p) active.classList.remove('active');
        active = p; active.classList.add('active');
      }

      // Persistent flip: click to flip; click again to unflip; flipping another unflips the previous
      let flipped = null;
      function toggleFlip(p){
        if (flipped === p){ p.classList.remove('flipped'); flipped = null; return; }
        if (flipped) flipped.classList.remove('flipped');
        p.classList.add('flipped');
        flipped = p;
      }

      panels.forEach(p => {
        p.addEventListener('mouseenter', ()=> setActive(p));
        p.addEventListener('focus', ()=> setActive(p));
        p.addEventListener('click', e => { e.preventDefault(); setActive(p); toggleFlip(p); });
      });
    })();
  </script>
</body>
</html>
